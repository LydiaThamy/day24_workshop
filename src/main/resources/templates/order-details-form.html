<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Order Form</title>
</head>

<body>
    <h1>Welcome to My Store!</h1>

    <div class="container">
    <h3>Create Order Details</h3>

    <form action="/api/my-store/order" method="post" th:object="${myOrderDetails}">

        <div class="mb-3">Product: <input type="text" th:field="*{product}"></div>
        <div class="mb-3">Unit price: <input type="number" step=".01" th:field="*{unitPrice}"></div>
        <div class="mb-3">Discount: <input type="number" step=".01" th:field="*{discount}"></div>
        <div class="mb-3">Quantity: <input type="number" th:field="*{quantity}"></div>

        <div th:if="${#fields.hasAnyErrors()}" style="color: red;">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
        </div>

        <button type="submit" formaction="/api/my-store/add-order-details" formmethod="post">Add order details</button>
        <button type="submit">Submit order</button>
    </form>
</div>
</body>

</html>
